<mat-toolbar>
    <span>Editar Rol</span>
    <span class="example-spacer"></span>
</mat-toolbar>
<div class="container">
 <mat-card>
    <form [formGroup]="form">
        <mat-form-field>
            <mat-label>Nombre</mat-label>
            <input autocomplete="off" formControlName="name" type="text" matInput>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Descripción</mat-label>
            <input autocomplete="off"  formControlName="description" type="text" matInput>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Estado</mat-label>
            <mat-select formControlName="is_active" mat-select placeholder="Seleccione una opción">
                <mat-option value=true>Activo</mat-option>
                <mat-option value=false>Inactivo</mat-option>
            </mat-select>
        </mat-form-field>
    </form>
    <div class="container_botones">
        <button (click)="regresarRoles()" mat-raised-button color="warn">
            <mat-icon>close</mat-icon>
            Cancelar
        </button>
        
        <button mat-raised-button color="primary" (click)="editarRol()">
            <mat-icon>done</mat-icon>
            Guardar
        </button>
    </div>
 </mat-card>
</div>
