<mat-toolbar class="background-navy-primary green-primary">
   <span>{{ Titulo }}</span>
   <span class="example-spacer"></span>
</mat-toolbar>

<div class="button_container">
   <button mat-raised-button (click)="agregarRol()">
      <div class="add_container">
         <div class="icon_container">
            <mat-icon>add</mat-icon>
         </div>
         <span>Agregar</span>
      </div>
   </button>
</div>

<div class="filter_search_container">
   <div class="filter">
      <mat-select (selectionChange) = "filter($event.value)" mat-select placeholder="Filtrar">
         <mat-option *ngFor="let filter of Filters" value={{filter.id}}>{{filter.name}}</mat-option>
      </mat-select>
   </div>
   <div class="search" >
         <input
            class="buscador"
            matInput
            (keyup)="aplicarFiltro($event)"
            placeholder="Buscar"
            autocomplete="off"
            #input
         />
         <mat-icon>
            search
         </mat-icon>
   </div>
</div>

<div class="container mat-elevation-z8">

   <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="id">
         <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
         <td mat-cell *matCellDef="let fila">{{ fila.id }}</td>
      </ng-container>

      <ng-container matColumnDef="name">
         <th mat-header-cell *matHeaderCellDef mat-sort-header>Rol</th>
         <td mat-cell *matCellDef="let fila">{{ fila.name }}</td>
      </ng-container>

      <ng-container matColumnDef="description">
         <th mat-header-cell *matHeaderCellDef mat-sort-header>Descripción</th>
         <td mat-cell *matCellDef="let fila">{{ fila.description }}</td>
      </ng-container>

      <ng-container matColumnDef="created">
         <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Fecha de creación
         </th>
         <td mat-cell *matCellDef="let fila">{{ fila.created }}</td>
      </ng-container>

      <ng-container matColumnDef="is_active">
         <th mat-header-cell *matHeaderCellDef mat-sort-header>Estado</th>
         <td mat-cell *matCellDef="let fila">
            <div *ngIf="fila.is_active; else inactivo">
               <mat-icon class="color_verde">circle</mat-icon>
            </div>
            <ng-template #inactivo>
               <div>
                  <mat-icon color="warn">circle</mat-icon>
               </div>
            </ng-template>
         </td>
      </ng-container>

      <ng-container matColumnDef="Acciones">
         <th mat-header-cell *matHeaderCellDef></th>
         <td mat-cell *matCellDef="let fila">
            <div *ngIf="fila.id != 1">
               <button
                  mat-icon-button
                  (click)="permisosRol(fila.id)"
                  class="color_amarillo"
                  matTooltip="Permisos"
               >
                  <mat-icon>key</mat-icon>
               </button>
               <button
                  mat-icon-button
                  (click)="editarRol(fila.id)"
                  color="primary"
                  matTooltip="Editar"
               >
                  <mat-icon>edit</mat-icon>
               </button>
               <button
                  mat-icon-button
                  (click)="eliminarRol(fila.id)"
                  color="warn"
                  matTooltip="Eliminar"
               >
                  <mat-icon>delete</mat-icon>
               </button>
            </div>
         </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      <tr class="mat-row" *matNoDataRow>
         <td class="mat-cell" colspan="4">
            No hay datos que coincidan con el filtro "{{ input.value }}"
         </td>
      </tr>
   </table>
   <mat-paginator
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page of users"
   >
   </mat-paginator>
</div>
