<div class="example-container" >
    <mat-toolbar class="example-toolbar">
      <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
      <h1 class="example-app-name">{{Titulo}}</h1>
      <span class="example-spacer"></span>
      <h1 class="example-app-name">{{Titulo2}}</h1>
      <span class="example-spacer"></span>
      <button (click)="logout()" mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
        <mat-icon>logout</mat-icon>
      </button>
    </mat-toolbar>
  
    <mat-sidenav-container class="example-sidenav-container">
      <mat-sidenav #snav >
        <mat-nav-list>

            <a class="menu" *ngFor="let item of menu" mat-list-item [routerLink]="item.ruta" >
              <mat-icon class="icono">{{item.icono}}</mat-icon>
              {{item.nombre}}</a>

        </mat-nav-list>
      </mat-sidenav>
  
      <mat-sidenav-content>
        <router-outlet></router-outlet>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
