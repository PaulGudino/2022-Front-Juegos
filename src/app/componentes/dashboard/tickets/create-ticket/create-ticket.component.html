<!-- Toolbar -->

<mat-toolbar>
    <span>Nuevo Ticket</span>
</mat-toolbar>




<!-- Form -->
<div class="container">
        <div class="ticket_container">
            <div class="form_container">
                <form [formGroup]="formGroup">
                    <!-- Invoice Number Input--->
                    <mat-form-field>
                        <label>Número de Factura</label>
                        <div class="input_form">
                            <input matInput #input autocomplete="off" formControlName="invoice_number" type="text" required
                            maxlength="10" minlength="10" onpaste="return false"
                            onkeypress="return event.charCode >= 48 && event.charCode <= 57">
                        </div>
                        <mat-hint align="end">
                            {{input.value.length || 0}}/10
                        </mat-hint>
                        <mat-error *ngIf="formGroup.controls['invoice_number'].hasError('required')" >
                            Campo requerido
                        </mat-error>
                    </mat-form-field>
                    <!-- Select State -->
                    <mat-form-field >
                        <label>Estado</label>
                        <mat-select formControlName="state" mat-select>
                            <mat-option value="Disponible">Disponible</mat-option>
                            <mat-option value="Reclamado">Reclamado</mat-option>
                        </mat-select>
                        <mat-hint>Seleccione una opción</mat-hint>
                        <mat-error *ngIf="formGroup.controls['state'].hasError('required')">
                            Campo requerido
                        </mat-error>
                    </mat-form-field>
                    <!-- Select Client -->
                    <mat-form-field >
                        <label>Cliente</label>
                        <mat-select formControlName="client" mat-select>
                            <mat-option *ngFor="let client of allClients" [value]="client.id">
                                {{ client.cedula + ' ' + client.names + ' ' + client.surnames }}
                            </mat-option>
                        </mat-select>
                        <mat-hint>Seleccione una opción</mat-hint>
                        <mat-error *ngIf="formGroup.controls['client'].hasError('required')">
                            Campo requerido
                        </mat-error>
                    </mat-form-field>
                    <!-- Select Game -->
                    <mat-form-field >
                        <label>Juego</label>
                        <mat-select formControlName="game" mat-select>
                            <mat-option *ngFor="let game of allGames" [value]="game.id">
                                {{game.name}}
                            </mat-option>
                        </mat-select>
                        <mat-hint>Seleccione una opción</mat-hint>
                        <mat-error *ngIf="formGroup.controls['game'].hasError('required')">
                            Campo requerido
                        </mat-error>
                    </mat-form-field>
                </form>
            </div>
            <div class="qr_container">
                <!-- QRCode Button -->
                <button mat-raised-button (click)="generateQRCode()">
                    Generar código QR
                </button>
        
                <div class="img_container">
                    <img *ngIf="invoiceNumber && clientId" src={{qrCodePath}} alt="">
                </div>
            </div>
        </div>
        <!-- Buttons -->
        <div class="container_botones">
            <button (click)="toList()" mat-raised-button color="warn">
                <mat-icon>close</mat-icon>
                Cancelar
            </button>

            <button mat-raised-button color="primary" (click)="create()">
                <mat-icon>done</mat-icon>
                {{actionName}}
            </button>
        </div>

</div>
