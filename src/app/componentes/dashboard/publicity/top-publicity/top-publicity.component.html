<app-menu>
   <mat-toolbar class="background-navy-primary green-primary">
      <span>Publicidad Superior</span>
      <span class="example-spacer"></span>
   </mat-toolbar>
   <div class="container">
      <div class="container-publicity">
         <div class="container-add-publicity">
            <p class="publicity__title green-primary">Agregar Publicidad</p>
            <app-add-publicity [isTop]="true"></app-add-publicity>
         </div>
         <figure class="preview-container">
            <img
               *ngIf="dashPublicity.previewTopImage != ''"
               [src]="dashPublicity.previewTopImage"
               alt=""
            />
         </figure>
      </div>
      <div class="container-dimensions">
         <p class="dimensions-instructions color-white">
            Agregar imágenes en formato jpg
         </p>
      </div>

      <form class="container-transition" [formGroup]="form" action="">
         <p class="publicity__title green-primary">Segundos de transición</p>
         <input
            autocomplete="off"
            onkeypress="return event.charCode >= 48 && event.charCode <= 57"
            oninput="this.value = !!this.value && Math.abs(this.value) > 0 ? Math.abs(this.value) : null"
            type="number"
            id="transition-seconds"
            class="input-global"
            [style.margin-left]="'.5rem'"
            formControlName="transition"
         />
         <p class="color-white mt-2">
            Configuración actual de transición: {{ transitionTime }}
         </p>
      </form>
      
      <div class="container-buttons">
         <app-button-primary
            title="Regresar"
            backgroundColor="#fff"
            (click)="regresar()"
         ></app-button-primary>
         <app-button-primary
            title="Guardar"
            (click)="guardarPublicidad()"
         ></app-button-primary>
      </div>
      <div class="images-sections">
         <p class="publicity__title green-primary">Imágenes</p>
         <div class="images-container">
            <app-box-publicity
               *ngFor="let publicity of dashPublicity.getTopPublicityList()"
               [imageUrl]="publicity.image"
               [id]="publicity.id"
            ></app-box-publicity>
         </div>
      </div>
   </div>
</app-menu>
