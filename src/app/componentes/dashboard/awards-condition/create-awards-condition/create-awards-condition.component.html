<app-menu>
   <mat-toolbar>
      <span>Nueva Condición, puede crear un máximo de {{limit_award_condition}} condiciones, te quedan {{limit_award_condition - len_award_cond_today}}</span>
      <span class="example-spacer"></span>
   </mat-toolbar>
   <form [formGroup]="form">
         <div class="condition_container">
            <div class="container">
               <div class="register_container">
                  <div class="form_container">
                    <mat-form-field>
                     <label>Premios</label><br>
                     <label>Hay {{stock_actual}} del premio: {{award_name}}</label>
                     <div class="input_form"  mat-select >
                         <input #input type="text" matInput 
                         formControlName="award" 
                         [matAutocomplete]="auto">
                     </div>
                     <mat-autocomplete #auto="matAutocomplete"  [displayWith]="displayFn" (optionSelected)="imgAward($event.value)">
                         <mat-option *ngFor="let item of filteredOptions | async" [value]="item" >
                           {{item.name}}
                         </mat-option>
                     </mat-autocomplete> 
                     <mat-hint>Seleccione una opción</mat-hint>
                     <mat-error *ngIf="form.controls['award'].hasError('required')">
                         Campo requerido !!!
                     </mat-error>
                     <mat-error *ngFor="let validation of validation_msgs.contactAutocompleteControl">
                         <div *ngIf="form.controls['award'].hasError(validation.type)">
                           {{validation.message}}
                         </div>
                     </mat-error>
                 </mat-form-field>
                  </div>
                  <div class="img_container">
                     <img [src]="previsulizacion" alt="Inserte una Imagen">
                  </div>
               </div>
               <div class="container_botones">
                  <app-button-primary (click)="create()"
                     title="Crear"
                  ></app-button-primary>
                  <app-button-primary (click)="cancel()"
                     backgroundColor="#fff"
                     title="Cancelar"
                  ></app-button-primary>
              </div>
            </div>
            <div class="date_container">
               <div class="calendar">
                  <p class="input-date green-primary">Fecha Inicio</p>
                  <div class="calendar__card">
                     <mat-card
                        class="demo-inline-calendar-card background-navy-primary green-primary"
                     >
                        <mat-calendar
                           class="green-primary"
                           [(selected)]="beginDate"
                           [minDate]="beginDate"
                           [maxDate]="beginDate"
                        ></mat-calendar>
                     </mat-card>
                  </div>
                  <div class="time_container">
                     <ngb-timepicker class="time" formControlName="startTime" [meridian]="true"></ngb-timepicker>
                  </div>
               </div>
               <div class="calendar">
                  <p class="input-date green-primary">Fecha Fin</p>
                  <div class="calendar__card">
                     <mat-card
                        class="demo-inline-calendar-card background-navy-primary green-primary"
                     >
                        <mat-calendar
                           class="green-primary"
                           [(selected)]="finishDate"
                           [minDate]="finishDate"
                           [maxDate]="finishDate"
                        ></mat-calendar>
                     </mat-card>
                  </div>
                  <div class="time_container">
                     <ngb-timepicker formControlName="endTime" [meridian]="true"></ngb-timepicker>
                  </div>
               </div>
            </div>
         </div>
   </form>
</app-menu>
