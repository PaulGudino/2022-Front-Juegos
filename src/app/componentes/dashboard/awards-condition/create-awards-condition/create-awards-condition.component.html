<mat-toolbar>
   <span>Nueva Condición</span>
   <span class="example-spacer"></span>
</mat-toolbar>
<form [formGroup]="form">
      <div class="condition_container">
         <div class="container">
            <div class="register_container">
               <div class="form_container">
                  <mat-form-field>
                     <label>Premios</label>
                     <mat-select formControlName="award" mat-select (selectionChange)="imgAward($event.value)" >
                         <mat-option *ngFor="let premio of award_condition" value={{premio.id}}>{{premio.name}}</mat-option>
                     </mat-select>
                     <mat-hint>Seleccione una opción</mat-hint>
                     <mat-error *ngIf="form.controls['award'].hasError('required')" >
                         Campo requerido !!!
                     </mat-error>
                 </mat-form-field>
                  <mat-form-field>
                     <label>Stock Condicionado</label><br>
                     <label>Hay {{stock_actual}} del premio: {{award_name}}</label>
                     <div class="input_form">
                        <input autocomplete="off" formControlName="initial_stock" onpaste="return false" type="number"
                        max = {{stock_actual}}
                        onkeypress="return event.charCode >= 48 && event.charCode <= 57"
                        oninput="this.value = !!this.value && Math.abs(this.value) > 0 ? Math.abs(this.value) : null"  matInput>
                     </div>
                     <mat-hint>Stock Inicial del Premio</mat-hint>
                     <mat-error *ngIf="form.controls['initial_stock'].hasError('required')" >
                        Campo requerido !!!
                     </mat-error>
                  </mat-form-field>
                  <mat-form-field>
                     <label>Estado</label>
                     <mat-select formControlName="is_active" mat-select>
                         <mat-option value=true>Activo</mat-option>
                         <mat-option value=false>Inactivo</mat-option>
                     </mat-select>
                     <mat-hint>Seleccione una opción</mat-hint>
                     <mat-error *ngIf="form.controls['is_active'].hasError('required')" >
                         Campo requerido !!!
                     </mat-error>
                 </mat-form-field>
               </div>
               <div class="img_container">
                  <img [src]="previsulizacion" alt="Inserte una Imagen">
               </div>
            </div>
            <div class="container_botones">
               <button  mat-raised-button color="warn" (click)="cancel()">
                   <mat-icon>close</mat-icon>
                   Cancelar
               </button>
               
               <button mat-raised-button (click)="create()" color="primary">
                   <mat-icon>done</mat-icon>
                   Crear
               </button>
           </div>
         </div>
         <div class="date_container">
            <div class="calendar">
               <p class="input-date green-primary">Fecha Inicio</p>
               <div class="calendar__card">
                  <mat-card
                     class="demo-inline-calendar-card background-navy-primary green-primary"
                  >
                     <mat-calendar
                        class="green-primary"
                        [(selected)]="beginDate"
                        [minDate]="minDate"
                     ></mat-calendar>
                  </mat-card>
               </div>
               <div class="time_container">
                  <ngb-timepicker class="time" formControlName="startTime" [meridian]="true"></ngb-timepicker>
               </div>
            </div>
            <div class="calendar">
               <p class="input-date green-primary">Fecha Fin</p>
               <div class="calendar__card">
                  <mat-card
                     class="demo-inline-calendar-card background-navy-primary green-primary"
                  >
                     <mat-calendar
                        class="green-primary"
                        [(selected)]="finishDate"
                        [minDate]="minDatefin"
                     ></mat-calendar>
                  </mat-card>
               </div>
               <div class="time_container">
                  <ngb-timepicker formControlName="endTime" [meridian]="true"></ngb-timepicker>
               </div>
            </div>
         </div>
      </div>
</form>
