<div class="container-category">
  <div class="categorie {{color}}">
    <p class="category-title m-0 me-3">{{title}}</p>
    <div class="add-container" (click)="openModal()">
      <mat-icon>add</mat-icon>
    </div>

    <figure class="award-container" *ngFor="let award of awards">
      <img src="{{award.imagen}}" alt="award-image">
    </figure>
    <div *ngIf="title == 'publicity'">
      <figure class="award-container" *ngFor="let publicity of publicityList">
        <img src="{{publicity.image}}" alt="award-image">
      </figure>

    </div>




  </div>
  <div class="container-box">
    <div class="box" *ngFor="let i of boxes" ></div>

  </div>

</div>
