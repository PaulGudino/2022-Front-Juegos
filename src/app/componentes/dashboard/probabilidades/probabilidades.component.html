<mat-toolbar>
  <span>Probabilidad</span>
  <span class="example-spacer"></span>
</mat-toolbar>
<div class="container-premios">

  <div class="container-categories">
    <div class="categories-caption">
      <h3 mat-lib-title> Categorias y Premios</h3>
      <h3 mat-lib-title> Casillas Disponibles</h3>
    </div>
    <app-categorie
    color="legendary"
    title = "Legendaria"
    [awards]="legendary"
    ></app-categorie>
    <app-categorie
    color="epic"
    title = "Epica"
    [awards]="epic"
    ></app-categorie>
    <app-categorie
    color="rare"
    title = "Rara"
    [awards]="rare"
    ></app-categorie>
    <app-categorie
    color="common"
    title = "Comun"
    [awards]="common"
    ></app-categorie>
  </div>

  <div class="container-set-categories">
    <h3 mat-lib-title class="set-categories__title"> Editar Casillas</h3>
  </div>

</div>
