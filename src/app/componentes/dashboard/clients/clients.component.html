<!-- Exmaple taken from https://material.angular.io/components/table/examples -->

<!-- Toolbar -->

<mat-toolbar>
  <span>{{singularName}}</span>

  <span class="example-spacer"></span>

</mat-toolbar>

<!-- Buttons -->

<div class="container">
  <button mat-raised-button (click)="toClientCreation()">
    Crear {{singularName}}
  </button>
</div>

<!-- Table -->

<div class="container mat-elevation-z8">
  <mat-form-field appearance="standard">
    <mat-label>Buscar</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ej. Nicolás" #input>
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" matSort>

    <!-- Cedula Column -->
    <ng-container matColumnDef="cedula">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Cédula </th>
      <td mat-cell *matCellDef="let row"> {{row.cedula}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="names">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombres </th>
      <td mat-cell *matCellDef="let row"> {{row.names}} </td>
    </ng-container>

    <!-- Surname Column -->
    <ng-container matColumnDef="surnames">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellidos </th>
      <td mat-cell *matCellDef="let row"> {{row.surnames}} </td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Correo Electrónico </th>
      <td mat-cell *matCellDef="let row"> {{row.email}} </td>
    </ng-container>

    <!-- Sex Column -->
    <ng-container matColumnDef="sex">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Sexo </th>
      <td mat-cell *matCellDef="let row"> {{row.sex}} </td>
    </ng-container>

    <!-- State Column -->
    <ng-container matColumnDef="state">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
      <td mat-cell *matCellDef="let row"> {{row.state}} </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <div>
          <button mat-icon-button color="primary" matTooltip="Visualizar" (click)="viewClient(element.id)">
            <mat-icon>
              remove_red_eye
            </mat-icon>
          </button>
          <button mat-icon-button color="primary" matTooltip="Editar" (click)="editClient(element.id)">
            <mat-icon>
              edit
            </mat-icon>
          </button>
          <button mat-icon-button color="warn" matTooltip="Eliminar" (click)="deleteClient(element.id)">
            <mat-icon>
              delete
            </mat-icon>
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No hay datos que coincidan con el filtro "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>

</div>
