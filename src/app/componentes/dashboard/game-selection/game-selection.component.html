<app-menu>
  <!-- Toolbar -->
  <mat-toolbar>
    <span>Seleccionar Juego</span>
  </mat-toolbar>
  
  <mat-grid-list cols="2" rowHeight="2:1">
    <mat-grid-tile *ngFor="let game of allGames">
      <mat-card>
        <mat-card-header>
          <mat-card-title>
            {{game.name}}
          </mat-card-title>
  
        </mat-card-header>
  
        <mat-card-content>
          <p>
            Jugadores diarios : {{game.players}}
          </p>
            {{game.state}}
          <p>
            {{game.description}}
          </p>
          <button mat-button (click)="tragamonedas_settings()">
            Continuar
          </button>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
  
</app-menu>
