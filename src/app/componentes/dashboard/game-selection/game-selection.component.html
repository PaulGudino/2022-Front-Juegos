<app-menu>
   <!-- Toolbar -->
   <mat-toolbar class="background-navy-primary green-primary">
      <span>Seleccionar Juego</span>
   </mat-toolbar>


   <div class="container p-5 container_juego">
      <div
         *ngFor="let game of allGames"
         class="container container-juego background-navy-primary green-primary text-center pt-4 pb-1"
      >
         <figure class="logo-game-container background-green-primary">
            <img
               src="../../../../assets/img/maquinaJuegoAdmin.png"
               alt="no image"
            />
         </figure>
         <div class="row mt-5">
            <h3 class="col">{{ game.name }}</h3>
         </div>
         <div class="row">
            <h3 class="color-white jugadores-text">Cantidad de jugadas hasta el momento: {{total_players}}</h3>
         </div>
         <div class="row mb-4">
            <app-button-primary
               class="col"
               title="Activado"
            ></app-button-primary>
         </div>
         <div class="row">
            <p class="col color-white">
               Gira las casillas para ganar el premio.
            </p>
         </div>
         <div class="row mb-2">
            <app-button-primary
               class="col"
               title="Continuar"
               backgroundColor="#fff"
               (click)="tragamonedas_settings(game.id)"
            ></app-button-primary>
         </div>
      </div>
   </div>
</app-menu>
