<app-menu>
  <mat-toolbar class="background-navy-primary green-primary">
    <span>Dise√±o Juego</span>
    <span class="example-spacer"></span>
  </mat-toolbar>

  <div class="publicity-container">
    <div class="publicity__changes">
      <p class="publicity__title white-color">TIRA LOS DADOS</p>
      <div class="dice-container">
        <div class="dice-column">
          <p>Cara 1</p>
          <img src="{{previsulizacionDiceFaceOne}}" alt="dado1" />
          <button class="plus-button" (click)="takeInputFaceOne.click()">+</button>
          <input class="file-input" type="file" #takeInputFaceOne (change)="capturarFileDiceFaces($event,'one')">
        </div>
        <div class="dice-column">
          <p>Cara 2</p>
          <img src="{{previsulizacionDiceFaceTwo}}" alt="dado2" />
          <button class="plus-button" (click)="takeInputFaceTwo.click()">+</button>
          <input class="file-input" type="file" #takeInputFaceTwo (change)="capturarFileDiceFaces($event,'two')">
        </div>
        <div class="dice-column">
          <p>Cara 3</p>
          <img src="{{previsulizacionDiceFaceThree}}" alt="dado3" />
          <button class="plus-button" (click)="takeInputFaceThree.click()">+</button>
          <input class="file-input" type="file" #takeInputFaceThree (change)="capturarFileDiceFaces($event,'three')">
        </div>
        <div class="dice-column">
          <p>Cara 4</p>
          <img src="{{previsulizacionDiceFaceFour}}" alt="dado4" />
          <button class="plus-button" (click)="takeInputFaceFour.click()">+</button>
          <input class="file-input" type="file" #takeInputFaceFour (change)="capturarFileDiceFaces($event,'four')">
        </div>
        <div class="dice-column">
          <p>Cara 5</p>
          <img src="{{previsulizacionDiceFaceFive}}" alt="dado65" />
          <button class="plus-button" (click)="takeInputFaceFive.click()">+</button>
          <input class="file-input" type="file" #takeInputFaceFive (change)="capturarFileDiceFaces($event,'five')">
        </div>
        <div class="dice-column">
          <p>Cara 6</p>
          <img src="{{previsulizacionDiceFaceSix}}" alt="dado6" />
          <button class="plus-button" (click)="takeInputFaceSix.click()">+</button>
          <input class="file-input" type="file" #takeInputFaceSix (change)="capturarFileDiceFaces($event,'six')">
        </div>
      </div>
      <p class="publicity__title white-color">Escala de imagen 60x60</p>
      <div class="buttons-container">
        <app-button-primary (click)="updateDesign()" title="Guardar"></app-button-primary>
        <app-button-primary (click)="cancel()" title="Cancelar" backgroundColor="#fff"></app-button-primary>
      </div>

    </div>
    <div class="publicity__view">
      <div class="publicity__view-column">
        <img id="background" src="{{previsulizacionBackground}}" alt="fondo_Dados" />
        <button class="select-button" (click)="takeInputBackground.click()">Seleccionar Fondo</button>
        <input class="file-input" type="file" #takeInputBackground (change)="capturarBackgroundFile($event)">
      </div>

      <div class="publicity__view-column">
        <img id="logo" src="{{previsulizacionLogo}}" alt="logo_Dados" />
        <button class="select-button" (click)="takeInputLogo.click()">Seleccionar Logo</button>
        <input class="file-input" type="file" #takeInputLogo (change)="capturarFileLogo($event)">
      </div>
    </div>
  </div>
</app-menu>
