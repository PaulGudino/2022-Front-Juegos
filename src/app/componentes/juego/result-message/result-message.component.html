<div class="container_dialog">
    <h1 mat-dialog-title>{{ data.title }}</h1>
    <div mat-dialog-content class="container_img">
        <img src={{data.image}} alt="resultado.png">
    </div>
    <div>
      <audio
							controls="None"
							hidden
							autoplay>
							<source
								src={{data.result_music}}
								type="audio/mp3" />
						</audio>
    </div>
    <div mat-dialog-actions class="button_container">
      <button mat-button (click)="cerrar()">Cerrar</button>
    </div>
</div>
