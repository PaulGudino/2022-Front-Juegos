<div class="container-fluid publicity_container p-0">
   <div class="scroll-container" #scrollContainer>
      <figure
         *ngFor="let publicity of publicityList"
         class="publicity_img-container"
      >
         <img
            class="publicity_img"
            [src]="publicity.image"
            alt="publicity-img"
         />
      </figure>
   </div>
</div>
