<div class="container-fluid publicity_container p-0">

         <img class="publicity_img" [src]="publicity.image" alt="publicity-img" />
      </figure>
   </div>
   <audio controls="None" loop hidden>
      <source src="./assets/audio/idle_music.mp3" type="audio/mp3">
   </audio>
</div>
