<div class="container-fullscreen p-0 m-0">
   <app-publicity></app-publicity>
   <div class="container-menu">
      <app-logo [isBackground]="true" height="12rem"></app-logo>
      <div class="scan-shadow"></div>
      <div class="scan_menu-container">
         <div class="menu-container_img-container">
            <app-logo height="6rem" [isHome]="false"></app-logo>
         </div>
         <p class="info-game__text">{{ informationText }}</p>
         <div class="information-game-container" [ngPlural]="availableSpin">

               <p class="info-game__text">
                  No te quedan más Giros!
               </p></ng-template
            >
            <ng-template class="info-game__text" ngPluralCase="=1">
               <p class="info-game__text">
                  Disponible 1 Giro más!
               </p></ng-template
            >
            <ng-template class="info-game__text" ngPluralCase="other">
               <p class="info-game__text">
                  Disponible {{ availableSpin }} Giros más!
               </p></ng-template
            >
         </div>
         <div class="spinner__container">
