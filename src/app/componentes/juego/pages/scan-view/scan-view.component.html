<div class="scan_container p-0 m-0">
   <app-publicity [urlPublicity]="publicity.getTopPublicity()"></app-publicity>
   <div class="container-menu">
      <app-logo [isBackground]="true" [urlImage]="styles.get_image_logo_game()" height="12rem"></app-logo>
      <div class="scan-shadow"></div>
      <div class="scan_menu-container">
         <div class="menu-container_img-container">
            <app-logo
               [urlImage]="styles.get_image_logo_game()"
               height="6rem"
               [isHome]="false"
            ></app-logo>
         </div>
         <div class="menu-info" *ngIf="scanState">
            <h2 class="scan_title">{{ styles.get_scan_code_title() }}</h2>
            <p class="explication-text">
               {{ styles.get_scan_code_description() }}
            </p>
         </div>
         <div class="menu-info" *ngIf="!scanState">
            <h2 class="scan_title">Ingrese el codigo</h2>
         </div>

         <figure *ngIf="scanState" class="menu-container_scan-img-container">
            <img
               class="menu-container_scan-img"
               src="../../../assets/img/codigoQR.png"
               alt="scan-logo"
            />
         </figure>
         <app-keyboard *ngIf="!scanState"></app-keyboard>
         <input
            (click)="changeView()"
            class="btn menu__input"
            type="text"
            #codeInput="ngModel"
            [(ngModel)]="keyController.code"
         />
         <app-generic-button
            (click)="continueToGame()"
            title="Continuar"
            fontSize="1rem"
            styledPadding="0.5rem 2rem"
            class="mb-2"
         ></app-generic-button>
      </div>
   </div>

   <app-publicity
      [urlPublicity]="publicity.getBottomPublicity()"
   ></app-publicity>
</div>
