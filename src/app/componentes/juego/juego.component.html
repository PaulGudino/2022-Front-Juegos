<div>
	<app-publicity [publicityList]="dashPublicity.getTopPublicityList()"></app-publicity>
	<div class="container-fluid home_container p-0 m-0">
		<video
			class="home-image_container"
			[autoplay]="true"
			[muted]="'muted'"
			[loop]="true"
			[src]="videoUrl"></video>
		<div class="home-btn_container">
			<app-generic-button
				class="home_btn"
				(click)="goScan()"
				[title]="buttonTitle"
				[fontSize]="'2.8rem'"
				[styledPadding]="'3.4rem 6.6rem'"></app-generic-button>
		</div>
	</div>
	<app-publicity
		[publicityList]="dashPublicity.getBottomPublicityList()"
		[isTop]="false"></app-publicity>
</div>
