<mat-form-field>
    <label>{{titulo}}</label>
    <div class="input_form">
        <input autocomplete="off" [formControl]="control" type="text" matInput >
    </div>
    <mat-hint>Nombre del usuario</mat-hint>
    <mat-error *ngIf="control.hasError('required')" >
        Campo requerido !!!
    </mat-error>
</mat-form-field>
