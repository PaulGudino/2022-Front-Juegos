<mat-form-field>
    <label>{{titulo}}</label>
    <div class="input_form">
        <input #input type="text" matInput [formControl]="control" [matAutocomplete]="auto">
    </div>
    <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let item of filteredOptions | async"  value={{item[valor]}}>
          {{item[contenido]}}
        </mat-option>
    </mat-autocomplete> 
    <mat-hint>Seleccione una opción</mat-hint>
    <mat-error *ngIf="control.hasError('required')">
        Campo requerido !!!
    </mat-error>
</mat-form-field>
