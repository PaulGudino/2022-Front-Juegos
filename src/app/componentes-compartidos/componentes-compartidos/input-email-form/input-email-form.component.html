<mat-form-field>
    <label>{{titulo}}</label>
    <div class="input_form">
        <input matInput [formControl]="control" type="email" required autocomplete="off">
    </div>
    <mat-hint>Correo electrónico</mat-hint>
    <mat-error *ngIf="control.hasError('required')">
        Campo requerido !!!
    </mat-error> 
    <mat-error *ngIf="control.hasError('email')">
        Ingresa un correo válido
     </mat-error>
</mat-form-field>
