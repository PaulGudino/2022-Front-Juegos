<div class="ticket_container">
    <div class="logo_container">
        <img src={{logo}} alt="logo">
    </div>
    <div class="title_container">
        <h1>{{title}}</h1>
        <h2>Código Qr:&nbsp;&nbsp; {{codigoQR}}</h2>
    </div>
    <div class="QR_container">
        <qrcode colorDark="#000" margin="0" colorLight="#fff" [width]="300" [qrdata]="QRdata" allowEmptyString="true"></qrcode>
    </div>
    <div class="text_default">
        <p>
            Promoción válida únicamente el {{fechaFormateada}}<br>
            {{description}}
        </p>
        
    </div>
</div>
